<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link href="css/main.css" rel="stylesheet">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		
		<div class="block small-block left light-bg"><!--one-->
			<p><span>grow</span></p>
			<p>learn to design &amp;<br><strong>code websites</strong></p>
		</div>
		<div class="block small-block center"><!--two-->
			<img src="img/flower.png" alt="flower"/>
		</div>
		<div class="block small-block center light-bg"><!--three-->
			<p>html<br>css<br>javascript<br>wordpress<br>python</p>
		</div>
		<div class="block large-block left"><!--four-->
			<p><span>freelance</span></p>
			<p>make enough side cash to<br><strong>pay off debt</strong></p>
			<img src="img/piggy.png" alt="pig"/>
		</div>
		<div class="block large-block center dark-bg title"><!--five-->
			<img src="img/eye.png" alt="eye"/>
			<p><strong>2020</strong><br>vision board</p>
		</div>
		<div class="block large-block right"><!--six-->
			<img src="img/plane.png" alt="airplane"/>
			<p><span>travel</span></p>
			<p>plan a trip where i can<br><strong>work remotely</strong></p>
		</div>
		<div class="block small-block center light-bg"><!--seven-->
			<p>walk dog ++<br>meditate<br>yoga<br>snuggle pup</p>
		</div>
		<div class="block small-block center"><!--eight-->
			<img src="img/doggo.png" alt="dog"/>
		</div>
		<div class="block small-block right light-bg"><!--nine-->
			<p><span>mind &amp; body</span></p>
			<p>exercise more<br>&amp; find zen in<br><strong>challenge</strong></p>
		</div>
		
	</div>
</body>
</html>
